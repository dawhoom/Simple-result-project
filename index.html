<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <div class="blue-class">
        <h3>Your Result</h3>
        <div class="result">
          <h2>76</h2>
          <div class="result-2">of 100</div>
        </div>
        <div class="result-3">Great</div>
        <h4>
          You scored higher than 65% of the people who have taken these tests.
        </h4>
      </div>
      <div class="main-container">
        <div class="white-class">
          Summary

          <div class="stats-rec">
            <img src="assets/images/icon-reaction.svg" alt="rec" />
            <p>Reaction</p>
            <div class="stats">
              80
              <div class="total">/ 100</div>
            </div>
          </div>
          <div class="stats-mem">
            <img src="assets/images/icon-memory.svg" alt="mem" />
            <p>Memory</p>
            <div class="stats">
              92
              <div class="total">/ 100</div>
            </div>
          </div>
          <div class="stats-ver">
            <img src="assets/images/icon-verbal.svg" alt="ver" />
            <p>Verbal</p>
            <div class="stats">
              61
              <div class="total">/ 100</div>
            </div>
          </div>
          <div class="stats-vis">
            <img src="assets/images/icon-visual.svg" alt="vis" />
            <p>Visual</p>
            <div class="stats">
              72
              <div class="total">/ 100</div>
            </div>
          </div>
          <div class="button">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
